version: 1.0.0.{build}
nuget:
  project_feed: true
build_script:
- cmd: >-
    IF NOT DEFINED APPVEYOR_PULL_REQUEST_NUMBER echo aw snap

    dotnet tool install --global dotnet-sonarscanner

    dotnet sonarscanner begin /k:"alexleen_scrape-x" /d:sonar.organization="alexleen-github" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="ece6946878045182999e7fc3429462861816aed6" /d:sonar.cs.opencover.reportsPaths=".\coverage.xml" /d:sonar.branch.name="%APPVEYOR_REPO_BRANCH%" /d:sonar.pullrequest.branch="%APPVEYOR_REPO_BRANCH%" /d:sonar.pullrequest.key="%APPVEYOR_PULL_REQUEST_NUMBER%" /d:sonar.pullrequest.provider=GitHub /d:sonar.pullrequest.github.repository=alexleen/scrape-x

    dotnet build Source\scrape-x.sln -c Release

    nuget install OpenCover -Version 4.6.831-rc -Source https://www.myget.org/F/opencover/api/v3/index.json

    OpenCover.4.6.831-rc\tools\OpenCover.Console.exe -register:user -target:"dotnet.exe" -targetargs:"test -c Release Source\ScrapeX.Test\ScrapeX.Test.csproj" -filter:"+[*]* -[nunit*]* -[ScrapeX.Test]*" -output:".\coverage.xml" -returntargetcode -oldStyle

    dotnet sonarscanner end /d:sonar.login="ece6946878045182999e7fc3429462861816aed6"
test: off
artifacts:
- path: .\coverage.xml
  name: Coverage
- path: Source\ScrapeX\bin\Release\ScrapeX*.nupkg
  name: Package
deploy:
  provider: NuGet
  api_key:
    secure: ClqMqfuX+jJtN/3mf7YMuYk1JJ4PkHYFuTzsQ9O4oc9qmR1RQa9CaOnhREli73qZ
  on:
    branch: master
    APPVEYOR_REPO_TAG: true